    <title>Бывало, спит у ног собака</title>
</head>
<body>
    <h2><p>Евгений Евтушенко</p></h2> 
    <p style="margin-left: 50px">— 1955 —</p>
    <p>Бывало, спит у ног собака,<br>
    костер занявшийся гудит,<br>
    и женщина из полумрака<br>
    глазами зыбкими глядит.</p>

    <p>Потом под пихтою приляжет<br>
    на куртку рыжую мою<br>
    и мне,<br>
    <span style="margin-left: 50px">задумчивая,<br>
    <span style="margin-left: 125px">скажет:<br>
    «А ну-ка, спой!..» —<br>
    <span style="margin-left: 125px">и я пою.</p> 
</body>
